legal_aid_for_reservists:
  	benefit_type: “vaucher”
  	group_name: “זכות”
  	title: “סיוע משפטי לחיילי מילואים”
  	description: “חיילי מילואים שמוגשת נגדם תביעה אזרחית בקשר לאירוע שקרה במהלך שירותם עשויים לקבל סיוע משפטי ממשרד הביטחון
