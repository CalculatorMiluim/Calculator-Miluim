personal_expenses_grant:
  	benefit_type: “grant”
  	group_name: "מענק"
  	title: ״מענק הוצאות אישיות״
  	description: ״מי ששירתו 8 ימים ומעלה במסגרת צו 8 בתקופת "חרבות ברזל" זכאים למענק עבור השתתפות בהוצאות אישיות.
סכום המענק 1,100 ₪.
המענק ישולם באופן אוטומטי לחשבון הבנק כפי שמעודכן במערכות צה"ל, במהלך חודש נובמבר.״
  	Source_url: "https://www.kolzchut.org.il/he/%D7%9E%D7%A2%D7%A0%D7%A7_%D7%94%D7%95%D7%A6%D7%90%D7%95%D7%AA_%D7%90%D7%99%D7%A9%D7%99%D7%95%D7%AA_%D7%9C%D7%9E%D7%99_%D7%A9%D7%A9%D7%99%D7%A8%D7%AA%D7%95_%D7%91%D7%9E%D7%A1%D7%92%D7%A8%D7%AA_%D7%A6%D7%95_8_%D7%91%D7%9E%D7%9C%D7%97%D7%9E%D7%AA_%D7%97%D7%A8%D7%91%D7%95%D7%AA_%D7%91%D7%A8%D7%96%D7%9C"
  	base_amount: 1,100
family_grant_for_a_parent_for_a_child_up_to_the_age_of_14:
  	benefit_type: "grant"
  	group_name: "מענק"
  	title: "מענק משפחה להורה לילד עד גיל 14"
  	description: "מי ששירתו 8 ימים או יותר במסגרת צו 8 בתקופת מלחמת חרבות ברזל, ויש להם ילד עד גיל 14, זכאים למענק משפחה.
סכום המענק: 2,000 ₪
סכום המענק אינו תלוי במספר הילדים (כלומר: הורה ל-3 ילדים מתחת לגיל 14 והורה לילד אחד מתחת לגיל 14 יקבלו את אותו מענק).
המענק ישולם באופן אוטומטי לחשבון הבנק כפי שמעודכן במערכות צה"ל, במהלך חודש נובמבר."
  	Source_url: "https://www.kolzchut.org.il/he/%D7%9E%D7%A2%D7%A0%D7%A7_%D7%9E%D7%A9%D7%A4%D7%97%D7%94_%D7%9C%D7%9E%D7%99_%D7%A9%D7%A9%D7%99%D7%A8%D7%AA%D7%95_%D7%91%D7%9E%D7%A1%D7%92%D7%A8%D7%AA_%D7%A6%D7%95_8_%D7%91%D7%9E%D7%9C%D7%97%D7%9E%D7%AA_%D7%97%D7%A8%D7%91%D7%95%D7%AA_%D7%91%D7%A8%D7%96%D7%9C"
  	base_amount: 2000
compensation_for_extraordinary_personal_expenses_for_personal_equipment:
  	benefit_type: "grant"
  	group_name: "מענק"
  	title: "פיצוי בגין הוצאות אישיות חריגות עבור ציוד אישי"
  	description: "מי ששירתו 8 ימים ומעלה במסגרת צו 8 בתקופת "חרבות ברזל", ונדרשו להוצאות אישיות חריגות עבור ציוד אישי, עשויים במקרים חריגים להיות זכאים לפיצוי בגין הוצאותיהם.
סכום הפיצוי שיינתן הוא עד 500 ₪.
פיצוי זה הוא בנוסף למענק הוצאות אישיות שמשולם לכל חיילי המילואים."
  	Source_url: "https://www.kolzchut.org.il/he/%D7%A4%D7%99%D7%A6%D7%95%D7%99_%D7%91%D7%92%D7%99%D7%9F_%D7%94%D7%95%D7%A6%D7%90%D7%95%D7%AA_%D7%90%D7%99%D7%A9%D7%99%D7%95%D7%AA_%D7%97%D7%A8%D7%99%D7%92%D7%95%D7%AA_%D7%9C%D7%9E%D7%A9%D7%A8%D7%AA%D7%99_%D7%9E%D7%99%D7%9C%D7%95%D7%90%D7%99%D7%9D_%D7%91%D7%9E%D7%9C%D7%97%D7%9E%D7%AA_%D7%97%D7%A8%D7%91%D7%95%D7%AA_%D7%91%D7%A8%D7%96%D7%9C"
  	base_amount: 500
compensation_for_flights_and_cancellation_of_vacations:
  	benefit_type: "compensation"
  	group_name: "פיצוים"
  	title: ״פיצוי עבור טיסות וביטול חופשות״
  	description: ״משרתי מילואים שרכשו כרטיס טיסה כדי להגיע לישראל, גויסו בצו 8 ושירתו במשך תקופה של 8 ימים לפחות, זכאים להחזר עבור הוצאותיהם הקשורות ברכישת כרטיס הטיסה.
כמו כן, מי שגויסו בצו 8 ונאלצו בשל כך לבטל טיסות וחופשות בארץ ובחו"ל עשויים להיות זכאים לפיצוי בגין ההפסדים הקשורים לחופשה, בתנאי שההזמנה נעשתה לפני שנקראו למילואים.
סכום הפיצוי שיינתן הוא עד 5,000 ₪.״
  	Source_url: "https://www.kolzchut.org.il/he/%D7%A4%D7%99%D7%A6%D7%95%D7%99_%D7%A2%D7%91%D7%95%D7%A8_%D7%98%D7%99%D7%A1%D7%95%D7%AA_%D7%95%D7%91%D7%99%D7%98%D7%95%D7%9C%D7%99_%D7%97%D7%95%D7%A4%D7%A9%D7%95%D7%AA_%D7%9C%D7%97%D7%99%D7%99%D7%9C%D7%99_%D7%9E%D7%99%D7%9C%D7%95%D7%90%D7%99%D7%9D_%D7%A9%D7%92%D7%95%D7%99%D7%A1%D7%95_%D7%91%D7%A6%D7%95_8_%D7%91%D7%9E%D7%9C%D7%97%D7%9E%D7%AA_%D7%97%D7%A8%D7%91%D7%95%D7%AA_%D7%91%D7%A8%D7%96%D7%9C"
  	base_amount: 5000

