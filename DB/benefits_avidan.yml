legal_aid_for_reservists:
  	benefit_type: “vaucher”
  	group_name: “זכות”
  	title: “סיוע משפטי לחיילי מילואים”
  	description: “חיילי מילואים שמוגשת נגדם תביעה אזרחית בקשר לאירוע שקרה במהלך שירותם עשויים לקבל סיוע משפטי ממשרד הביטחון
כמו כן, עובד שפוטר מעבודתו עקב שירות מילואים זכאי לקבל סיוע משפטי ממשרד הביטחון באמצעות עורכי דין פרטיים”
  	Source_url: “https://www.kolzchut.org.il/he/%D7%A1%D7%99%D7%95%D7%A2_%D7%9E%D7%A9%D7%A4%D7%98%D7%99_%D7%9C%D7%97%D7%99%D7%99%D7%9C%D7%99_%D7%9E%D7%99%D7%9C%D7%95%D7%90%D7%99%D7%9D”
  	base_amount: Optional[int]
